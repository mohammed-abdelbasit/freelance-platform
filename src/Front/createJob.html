<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Add Job</title>
    <meta content="" name="description" />

    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/loginStyle.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="header fixed-top">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="index.html" class="logo d-flex align-items-center">
          <img src="assets/img/logo.png" alt="" />
        </a>

        <!-- .navbar -->
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="#!">Create Job</a>
            </li>
            <li><a class="nav-link scrollto" href="#!">Profile</a></li>
            <li><a class="nav-link scrollto" href="#!">Inbox</a></li>
            <li><a class="nav-link scrollto" href="#!">Charge Balance</a></li>
            <li>
              <a class="nav-link scrollto" href="./login.html">Log out</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

        <!-- .navbar -->
      </div>

      <div class="row m-5">
        <div class="col m-4">
          <div class="leftside">
            <!--Form-->
            <form>
              <div class="container m-2 h-100">
                <div class="row justify-content-start">
                  <div class="col-md-8">
                    <form class="form-horizontal" method="post" action="#">
                      <div class="form-group">
                        <label for="name" class="row-cols-sm-5 control-label"
                          >Title</label
                        >
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              id="title"
                              placeholder="Enter job title"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group pt-3">
                        <label for="textarea" class="cols-sm-2 control-label"
                          >Details</label
                        >
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <textarea
                              class="form-control"
                              id="exampleFormControlTextarea1"
                              rows="2"
                            ></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="form-group pt-3">
                        <label for="email" class="cols-sm-2 control-label"
                          >Category</label
                        >
                        <div class="form-check pt-3">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio1"
                            >Graphic Design</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >Software Development</label
                          >
                        </div>
                      </div>

                      <div class="form-group pt-3">
                        <label for="name" class="row-cols-sm-5 control-label"
                          >Price</label
                        >
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              name="name"
                              id="price"
                              placeholder="ex 30,000 SDG"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group pt-3">
                        <label for="name" class="row-cols-sm-5 control-label"
                          >Deliverables</label
                        >
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              name="name"
                              id="price"
                              placeholder="Number of deliverables"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group pt-3">
                        <label for="name" class="row-cols-sm-5 control-label"
                          >Duration</label
                        >
                        <div class="cols-sm-10">
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              name="name"
                              id="duration"
                              placeholder="ex 2 months"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <button class="btn-get-started signup" type="submit">
                          Create
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </form>
            <!--End Of Form-->
          </div>
        </div>

        <div class="col">
          <div class="rightside pt-5">
            <div>
              <img src="assets/img/createJob.png" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
