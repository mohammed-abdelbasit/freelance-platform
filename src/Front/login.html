<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link href="assets/img/favicon.png" rel="icon" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/img/favicon.png" rel="icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Template Main CSS File -->
    <link href="assets/css/loginStyle.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="min-vh-100 gradient-custom d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto">
          <div class="card">
            <div class="card-body p-5 text-start">
              <form action="/login" method="post" id="login">
                <h3>Welcome Back !</h3>
                <p>welcome back, please enter your details</p>
                <div class="form-outline mb-3 bd-highlight">
                  <label class="form-label bd-highlight" for="Email"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="name@example.com"
                    required
                  />
                </div>

                <div class="form-outline bd-highlight mb-3">
                  <label class="form-label bd-highlight" for="Password"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter Your Password"
                    required
                  />
                </div>

                <button class="btn btn-indigo w-100">Sign In</button>

                <div class="mt-2">
                  <p class="w-100">
                    Not a memeber yet ?
                    <a href="./signUp.html" class="text-black-50 fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.getElementById("login").addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("here");
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const res = await axios.post("http://localhost:4000/user/login", {
          email,
          password,
        });
        console.log(res.data);
        if (res.data.user && res.data.token) {
          localStorage.setItem("user", JSON.stringify(res.data.user));
          localStorage.setItem("token", res.data.token);

          switch (JSON.stringify(res.data.user.role)) {
            case "0":
              document.location.href = "http://localhost:4000/feed.html";
              break;
            case "1":
              document.location.href = "http://localhost:4000/profile.html";
              break;
            case "2":
              document.location.href = "http://localhost:4000/profile.html";
              break;
            case "3":
              document.location.href = "http://localhost:4000/Admin Users.html";
              break;
          }
        }
      });
    </script>
  </body>
</html>
