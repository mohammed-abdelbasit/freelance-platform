<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sign In</title>
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Template Main CSS File -->
    <link href="assets/css/loginStyle.css" rel="stylesheet" />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-4 pt-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-baseline h-100"
        >
          <div></div>
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-start">
                <form>
                  <h3>Welcome Back !</h3>
                  <p>welcome back, please enter your details</p>

                  <div class="form-outline p-2 bd-highlight">
                    <label
                      class="form-label p-2 bd-highlight"
                      for="typeEmailX-2"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="Email"
                      class="form-control form-control-lg"
                      placeholder="name@example.com"
                      required
                    />
                  </div>

                  <div class="form-outline p-2 bd-highlight">
                    <label
                      class="form-label p-2 bd-highlight"
                      for="typePasswordX-2"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="Password"
                      class="form-control form-control-lg"
                      placeholder="Enter Your Password"
                      required
                    />
                  </div>

                  <button class="btn-get-started" type="submit">Sign In</button>

                  <div>
                    <p class="w-auto m-3">
                      Not a memeber yet ?
                      <a href="./signUp.html" class="text-black-50 fw-bold"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
