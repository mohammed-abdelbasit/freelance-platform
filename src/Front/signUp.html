<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sign Up</title>
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/img/favicon.png" rel="icon" />

    <!-- Template Main CSS File -->
    <link href="assets/css/loginStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="row m-5">
      <div class="col m-4">
        <div class="leftside">
          <!--Form-->
          <form action="/signup" method="post" id="signup">
            <div class="container py-3 pt-5 h-100">
              <div class="pt-2"></div>
              <h1>Welcome !</h1>
              <p>please enter your details</p>
              <div class="row justify-content-start">
                <div class="col-md-8">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="name" class="row-cols-sm-5 control-label"
                        >Username</label
                      >
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-user fa" aria-hidden="true"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Enter your name"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group pt-3">
                      <label for="password" class="cols-sm-2 control-label"
                        >Password</label
                      >
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-envelope fa" aria-hidden="true"></i
                          ></span>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Enter your password"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group pt-3">
                      <label for="email" class="cols-sm-2 control-label"
                        >Email</label
                      >
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-users fa" aria-hidden="true"></i
                          ></span>
                          <input
                            type="text"
                            class="form-control"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <!-- <div class="form-group pt-4">

                      <div class="btn-group row-cols-sm-10">
                        <button
                          type="button"
                          id="freelancer"
                          class="btn btn-light col-md-3"
                        >
                          Freelancer
                        </button>
                        <button
                          type="button"
                          id="client"
                          class="btn btn-light col-md-3"
                        >
                          Client
                        </button>
                        <button
                          type="button"
                          id="company"
                          class="btn btn-light col-md-3"
                        >
                          Company
                        </button>
                      </div>

                    </div> -->

                    <div class="form-group pt-4">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="role"
                          id="freelancer-radio-bt"
                          value="option1"
                          required
                          checked
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >Freelancer</label
                        >
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input m-1"
                            type="radio"
                            name="role"
                            id="client-radio-bt"
                            value="option2"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >Client</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="role"
                            id="company-radio-bt"
                            value="option3"
                            required
                          />
                          <label class="form-check-label" for="inlineRadio2"
                            >Company</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <button class="btn-get-started signup" type="submit">
                        Sign Up
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </form>
          <!--End Of Form-->
        </div>
      </div>

      <div class="col">
        <div class="rightside">
          <div>
            <img src="assets/img/signup-img.png" class="img-fluid" alt="" />
            <h3 class="signuph3">
              Find High-quality Services At Every Price Point. No Hourly Rates,
              Just Project-based Pricing.
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/signup.js"></script>
</html>
